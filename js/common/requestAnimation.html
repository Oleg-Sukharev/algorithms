<!DOCTYPE html>
<html>

<head>
  <title>RequestAnimationFrame</title>
  <meta charset="UTF-8" />
  <style>
    #element {
      width: 200px;
      height: 200px;
      background: rgb(20, 110, 29);
      border-radius: 50%;
      position: absolute;
      margin-top: 30px;
    }
  </style>
</head>
</head>

<body>
  <div id="element"></div>
  <script>
    const square = document.querySelector('#element');
    function move(i) {
      square.style.left = i + 'px';
    }
    function animate(i) {
      square.style.left = i + 'px';
      if (i < 1000) {
        requestAnimationFrame(() => animate(i + 1));
      }
    }
    animate(0);
  </script>
</body>

</html>
